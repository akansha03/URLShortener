spring.application.name=urlShortner

server.port=8080
api.prefix=/api/v1

# PostgresSQL DB configurations
spring.datasource.username=postgres
spring.datasource.password=testURL@03
spring.datasource.url=jdbc:postgresql://localhost:5432/urlshortener
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgresSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging & schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

# Redis configurations
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Reduce Hibernate logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.engine.transaction.jta.platform=WARN